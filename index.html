<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="window-title">flap.js</title>
    <!-- TODO: when we get a server, remove all  "dist/" -->

    <script>
      if (typeof(Storage) !== 'undefined' && localStorage.getItem("skipWelcome") == "true")
      {
        window.location.replace("./app.html");
      }
    </script>

    <link rel="stylesheet" href="dist/css/style.css">
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  </head>
  <body>
    <!-- React Root -->
    <div id="root"></div>

    <noscript>
      You need to enable Javascript to run this app.
    </noscript>

    <!-- ServiceWorker -->
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./serviceWorker.js', { scope: './' })
        .then(registration => console.log("ServiceWorker registration successful: ", registration.scope),
          error => console.log("ServiceWorker registration failed: ", error));
      });
    }
    </script>

    <!-- Entry point -->
    <script src="dist/src/vendors.bundle.js" type="text/javascript"></script>
    <script src="dist/src/runtime~landing.bundle.js" type="text/javascript"></script>
    <script src="dist/src/landing.bundle.js" type="text/javascript"></script>
  </body>
</html>
